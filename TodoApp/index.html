<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

        <h1>TO-DO List <span id="plusButton"><i class="fas fa-plus"></i></span></h1>

        <ul id="todoList">
            <li><span class="deleteButton"><i class="far fa-trash-alt"></i> </span> Goto to potions</li>
            <li><span class="deleteButton"><i class="far fa-trash-alt"></i> </span> Buy new robes</li>
            <li><span class="deleteButton"><i class="far fa-trash-alt"></i> </span> Visit Hagrid</li>
        </ul>
    </div>
    
    <script src="assets/js/todos.js"></script>
</body>
</html>
